<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
  </head>
  <body>
    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../js/coord.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/snake-view.js"></script>
    <div class="heading">
      <h1>Snake</h1>
      <h2 id="apple-counter">Current Apples: 0</h2>
      <h3>Arrow keys to move. Eat apple!</h3>
    </div>
    <div id="game" tabindex="0">
      <canvas id="canvas">
      </canvas>
    </div>

    <script>
    var $game = $('#game');
    $(function(){
      $game.focus();
    })
    
    
    
    var snakeView = new Snakes.SnakeView($game);
    snakeView.run();
    </script>
  </body>
</html>
